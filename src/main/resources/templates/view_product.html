<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Television set</title>
    <link th:href="@{/styles/style.css}" rel="stylesheet" />
</head>
<body>
<img th:src="@{/images/tv.jpg}" alt="gh" width="200" />
<h1>Products</h1>
<h2>View products</h2>
<table>
  <tr>
    <th>ID</th>
    <th>TV_MODEL</th>
    <th>MANUFACTURER</th>
    <th>PRODUCT_PRICE</th>
  </tr>
  <tr th:each="p: ${tv}">
    <td th:text="${p.id}"></td>
    <td th:text="${p.TVModel}"></td>
    <td th:text="${p.manufacturer}"></td>
    <td th:text="${p.price}"></td>
  </tr>
</table>
<h2>Add a product</h2>
<form action="/tv" method="post">
  Id: <input type="number" name="id"><br />
  TVModel: <input type="text" name="TVModel"><br />
  Manufacturer: <input type="text" name="manufacturer"><br />
  Price: <input type="number" step="any" name="price"><br />
  <button type="submit">Add product</button>
</form>

</body>
</html>
